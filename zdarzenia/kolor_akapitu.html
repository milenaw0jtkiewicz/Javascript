<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Zmiana koloru tekstu w zależności od wartości </p>
    
<form>
	
	<label> usatw wartosc liczbowa:<br>0
		<input type="range" min="0" max="255" id="zakres">255
            </label>
</form> <br>
<p id="wynik">Akapit</p>
<script>
	let zakres = document.querySelector("#zakres");
	zakres.addEventListener("change", wybierz);
function wybierz(){
	let akapit=document.querySelector("#wynik");
	akapit.style.color = `rgb( ${zakres.value},0,0)`;
}
</script>






    
</body>
</html>
