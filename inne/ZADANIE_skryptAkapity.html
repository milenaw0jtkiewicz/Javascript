<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie akapitów</title>
</head>
<body>
    <button id="dod_akapit"> Kliknij aby dodać nowy akapit</button>
       <div id="akapity"></div>
<script>
    let ilosc = 1;
    let button = document.querySelector("#dod_akapit");
    button.addEventListener("click", dodajAkapit);

    function dodajAkapit() {
        let miejsce_akapitow = document.querySelector("#akapity");
        let nowy_akapit = document.createElement("p");
        nowy_akapit.innerHTML="Akapit nr " + ilosc;
        miejsce_akapitow.appendChild(nowy_akapit);
        ilosc++
    }
</script>    
</body>
</html>
