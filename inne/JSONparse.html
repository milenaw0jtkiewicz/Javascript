<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON parse</title>
</head>
<body>
    <script>
    let jsonString='{"name":"John","age":30,"city":"New Targ"}';

    let osoba=JSON.parse( jsonString );

    console.log( osoba.name);
    console.log( osoba.age);
    </script>
</body>
</html>
