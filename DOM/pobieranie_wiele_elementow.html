<body>
    Pobieranie list elementow funkcja querySelectorAll() - otrzymamy kolekcje elementow lub wartosc null.
<h1> naglowek pierwszy </h1>
<h1> naglowek drugi </h1>
<script>
const lista = document.querySelectorAll(“h1”);
console.log(lista[1]); //drugi naglowek
</script>

    
</body>
