<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> wyszukiwanie kodu pocztowego</p>
  <script>
    let text="34-200 Sucha Beskidzka";
    var kod_pocztowy=/\d{2}-\d{3}/;
    var pozycja = text.search( kod_pocztowy);
    document.write(text.slice(pozycja, pozycja+6));
  </script>
</body>
</html>
