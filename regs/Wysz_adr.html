<!DOCTYPE html>

<body>
    <h3> Wyrazenia regularne szukanie adresow www</h3>
    
    <script>
        tekst="strona: www.zsgsucha.pl";
        let wzorzec=/(\bwwww\.)|(\bhttps?:\/\/)\S*/;
        var pozycja= tekst.search(wzorzec);

        document.write( tekst.slice(pozycja));
    </script>
</body>
