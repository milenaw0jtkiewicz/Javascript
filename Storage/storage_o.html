<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storagr - odczyt</title>
</head>
<body>
      <p> Odczyt element√≥w z localStorage </p>
    <script>

           //zalecana metoda
        localStorage.setItem("myElement", "Przykladowa wartosc");

        //inne metody uzycia storage

        localStorage.myElement2="Drugi element";
        localStorage["myElement3"]="Trzeci element";


        const element = localStorage.getItem("myElement");
        console.log(element);

        const element2 = localStorage.myElement2;
        console.log(element2);

        const element3 = localStorage["myElement3"];
        console.log(element3);
      
    </script>
    
</body>
</html>
