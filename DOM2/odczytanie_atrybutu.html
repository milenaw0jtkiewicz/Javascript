<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczytanie atrybutu</title>
</head>
<body>
<h1> odczytanie atrybutu (adresu linku)</h1>
<a href="https://www.w3schools.com">Link 1</a>
<a href="https://zsgsucha.pl">ZS Goetel</a>

<script> 
    let lista = document.querySelectorAll('a');
    console.log(lista);
    console.log('Pierwszy: ' + lista[0].getAttribute('href'));
    console.log('Drugi:' + lista[1].getAttribute('href'));
</script>
</body>
</html>
